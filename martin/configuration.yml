cache_size_mb: 0

# Database configuration. This can also be a list of PG configs.
postgres:
  # Database connection string. You can use env vars too, for example:
  #   $DATABASE_URL
  #   ${DATABASE_URL:-postgresql://postgres@localhost/db}
  connection_string: ${DATABASE_URL}

  # # Same as PGSSLCERT for psql
  # ssl_cert: './postgresql.crt'
  # # Same as PGSSLKEY for psql
  # ssl_key: './postgresql.key'
  # # Same as PGSSLROOTCERT for psql
  # ssl_root_cert: './root.crt'

  # #  If a spatial table has SRID 0, then this SRID will be used as a fallback
  # default_srid: 4326

  # # Maximum Postgres connections pool size [default: 20]
  # pool_size: 20

  # # Limit the number of table geo features included in a tile. Unlimited by default.
  # max_feature_count: 1000

  # # Control the automatic generation of bounds for spatial tables [default: quick]
  # # 'calc' - compute table geometry bounds on startup.
  # # 'quick' - same as 'calc', but the calculation will be aborted if it takes more than 5 seconds.
  # # 'skip' - do not compute table geometry bounds on startup.
  # auto_bounds: skip

  # # Enable automatic discovery of tables and functions.
  # # You may set this to `false` to disable.
  # auto_publish: false

  # Associative arrays of table sources
  tables:
    railway_line_casing:
      schema: public
      table: railway_line_casing
      srid: 3857
      geometry_column: way
      geometry_type: LINESTRING
      properties:
        railway: string
        usage: string
        service: string
        construction: string
        construction_railway: string

    railway_line_low:
      schema: public
      table: railway_line_low
      srid: 3857
      geometry_column: way
      geometry_type: LINESTRING
      properties:
        railway: string
        usage: string
        service: string
        construction: string
        construction_railway: string
        rank: string
        pzb: string
        lzb: string
        atb: string
        atb_eg: string
        atb_ng: string
        atb_vv: string
        atc: string
        scmt: string
        asfa: string
        kvb: string
        tvm: string
        etcs: string
        construction_etcs: string
        ptc: string
        zsi127: string

    railway_line_med:
      schema: public
      table: railway_line_med
      srid: 3857
      geometry_column: way
      geometry_type: LINESTRING
      properties:
        railway: string
        usage: string
        service: string
        construction: string
        construction_railway: string
        rank: string
        pzb: string
        lzb: string
        atb: string
        atb_eg: string
        atb_ng: string
        atb_vv: string
        atc: string
        scmt: string
        asfa: string
        kvb: string
        tvm: string
        etcs: string
        construction_etcs: string
        ptc: string
        zsi127: string

    railway_line_fill:
      schema: public
      table: railway_line_fill
      srid: 3857
      geometry_column: way
      geometry_type: LINESTRING
      properties:
        railway: string
        usage: string
        service: string
        construction: string
        construction_railway: string
        rank: string
        pzb: string
        lzb: string
        atb: string
        atb_eg: string
        atb_ng: string
        atb_vv: string
        atc: string
        scmt: string
        asfa: string
        kvb: string
        tvm: string
        etcs: string
        construction_etcs: string
        ptc: string
        zsi127: string

    railway_signals:
      schema: public
      table: railway_signals
      srid: 3857
      geometry_column: way
      geometry_type: POINT
      properties:
        railway: string
        ref: string
