        departure_form: string
        main_form: string
        main_repeated_states: string
        speed_limit_form: string
        speed_limit_states: string
        main_height: string
        shunting_form: string
        distant_form: string
        humping_form: string
        train_protection_shape: string
        train_protection_form: string
        train_protection_type: string
